<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary panel-border">
			<div class="panel-heading">
				<h4><i class="icon-note"></i> Events
				<button class="btn btn-facebook pull-right waves-effect waves-light" ng-click="form.edit(this)"><i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i></button>
				</h4>
			</div>
			<hr>
	<div class="panel-body">
	<form name="formHolder.event" id="formHolder.event" novalidate autocomplete="off">
		<div class="panel panel-inverse panel-border card-box">
			<div class="row">
				<div class="col-lg-5 col-md-4 col-sm-12 form-group" ng-class="{'has-error': formHolder.event.description.$touched && formHolder.event.description.$invalid}">
					<label class="label-control">Description</label>
					<input type="text" class="form-control" name="description" ng-model="event.description" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.event.description.$touched && formHolder.event.description.$invalid">Description is required</span>
				</div>	
				<div class="col-lg-4 col-md-4 col-sm-12 form-group" ng-class="{'has-error': formHolder.event.town.$touched && formHolder.event.town.$invalid}">
					<label class="label-control">Municipality</label>
					<input type="text" class="form-control" name="town" ng-model="event.town" uib-typeahead="m.municipality for m in municipalities | filter:$viewValue" typeahead-min-length="3" typeahead-on-select="form.municipalitySelect($item, this)" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.event.town.$touched && formHolder.event.town.$invalid">Municipality is required</span>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-12 form-group" ng-class="{'has-error': formHolder.event.date.$touched && formHolder.event.date.$invalid}">
					<label class="label-control">Date</label>
					<input type="date" class="form-control" name="date" ng-model="event.date" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.event.date.$touched && formHolder.event.date.$invalid">Date is required</span>
				</div>	
			</div>
			<hr>
		</div>
	</form>
		<div class="form-group text-left m-b-0">
			<button class="btn btn-white waves-effect" type="submit" ng-click="form.list(this)" ng-disabled="controls.cancel.btn">{{controls.cancel.label}}</button>
			<button class="btn btn-twitter waves-effect waves-light m-l-5" ng-click="form.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
		</div>
	</div>
					
			</div>
		</div>
	</div>
</div>
