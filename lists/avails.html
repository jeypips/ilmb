<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon-check"></i> Services</h4>
	</div>
	<hr>
	
	<div class="panel-body">
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1 form-group">
				<h4 style="margin-left: 20px;">Search:</h4>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-8 form-group" style="margin-left: 10px;">
				<input type="text" class="form-control"  placeholder="Search..." ng-model="views.profile" uib-typeahead="p.suggestion for p in profileSuggestions | filter:{suggestion:$viewValue}" typeahead-min-length="3" typeahead-on-select="form.profileSelect($item, this)">
			</div>
		</div>
		<hr>
		<form>
			<div class="row" id="services-availed"></div>
		</form>
	</div>

</div>
