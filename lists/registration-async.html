<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon-layers"></i> Personal Information
		<button class="btn btn-facebook waves-effect waves-light pull-right" ng-click="form.registration(this)">Add <i class="fa fa-plus"></i></button>
		</h4>
	</div>
<hr>
	<div class="panel-body">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-8 form-group" style="margin-left: 12px;">			
				<input type="text" class="form-control" placeholder="Quick View" ng-disabled="views.list" ng-model="views.profile" uib-typeahead="p.suggestion for p in profileSuggestions | filter:{suggestion:$viewValue}" typeahead-min-length="3" typeahead-on-select="form.profileSelectList($item, this)">
			</div>
		</div>
		<hr>
		<table id="personal" class="table table-striped m-0">
		  <thead>
			<tr>
			  <th>Id</th>
			  <th>Name</th>
			  <th>Event</th>
			  <th>Barangay</th>
			  <th>Municipality</th>
			  <th>Last Modified By</th>
			  <th>&nbsp;</th>
			</tr>
		  </thead>
		  <tbody></tbody>
		</table>
	</div>
</div>
