<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon-layers"></i> Personal Information
		<button class="btn btn-facebook waves-effect waves-light pull-right" ng-click="form.registration(this)">Add <i class="fa fa-plus"></i></button>
		</h4>
	</div>
<hr>
	<div class="panel-body">
		<table id="personal" class="table table-striped m-0">
		  <thead>
			<tr>
			  <th>No.</th>
			  <th>Name</th>
			  <th>Barangay</th>
			  <th>Municipality</th>
			  <th>&nbsp;</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="personal_info in personal_infos">
			  <td>{{personal_info.id}}</td>
			  <td>{{personal_info.firstname}} {{personal_info.middlename}} {{personal_info.lastname}}</td>
			  <td>{{personal_info.address_barangay.barangay_description}}</td>
			  <td>{{personal_info.address_municipality}}</td>
			  <td>
			  <button class="btn btn-sm btn-white" ng-click="form.registration(this,personal_info)" style="margin-right: 5px;" ><i class="fa fa-search" style="cursor: pointer;"></i></button>
			  <button class="btn btn-sm btn-white" ng-click="form.delete(this,personal_info)"><i class="fa fa-close" style="cursor: pointer;"></i></button>
			  </td>
			</tr>
		  </tbody>
		</table>
	</div>
</div>
