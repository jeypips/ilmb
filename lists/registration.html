<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon-layers"></i> Personal Information
		<button class="btn btn-facebook waves-effect waves-light pull-right" ng-click="form.registration(this)">Add <i class="fa fa-plus"></i></button>
		</h4>
	</div>
<hr>
	<div class="panel-body">
		<table id="personal" class="table table-striped m-0">
		  <thead>
			<tr>
			  <th>Id</th>
			  <th>Name</th>
			  <th>Event</th>
			  <th>Barangay</th>
			  <th>Municipality</th>
			  <th>&nbsp;</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="p in personal_infos">
			  <td>{{p.personal_info_no}}</td>
			  <td>{{p.firstname}} {{p.middlename}} {{p.lastname}}</td>
			  <td>{{p.description}}</td>
			  <td>{{p.address_barangay.barangay_description}}</td>
			  <td>{{p.address_municipality.municipality}}</td>
			  <td>
			  <button class="btn btn-sm btn-white" ng-click="form.registration(this,p)" style="margin-right: 5px;" ><i class="fa fa-search" style="cursor: pointer;"></i></button>
			  <button class="btn btn-sm btn-white" ng-click="form.delete(this,p)"><i class="fa fa-close" style="cursor: pointer;"></i></button>
			  </td>
			</tr>
		  </tbody>
		</table>
	</div>
</div>
