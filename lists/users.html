<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon-layers"></i> Account Information
		<button class="btn btn-facebook waves-effect waves-light pull-right" ng-click="form.user(this)">Add <i class="fa fa-plus"></i></button>
		</h4>
	</div>
<hr>
	<div class="panel-body">
		<table id="user" class="table table-striped m-0">
		  <thead>
			<tr>
			  <th>No.</th>
			  <th>Name</th>
			  <th>Account Type</th>
			  <th>&nbsp;</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="a in account_infos">
			  <td>{{a.account_id}}</td>
			  <td>{{a.account_firstname}} {{a.account_middlename}} {{a.account_lastname}}</td>
			  <td>{{a.account_type}}</td>
			  <td>
			  <button class="btn btn-sm btn-primary" ng-click="form.user(this,a)" style="margin-right: 5px;" ><i class="fa fa-search" style="cursor: pointer;"></i></button>
			  <button class="btn btn-sm btn-googleplus" ng-click="form.delete(this,a)" ng-show="accountProfile.account_type == 'Admin'"><i class="fa fa-close" style="cursor: pointer;"></i></button>
			  </td>
			</tr>
		  </tbody>
		</table>
	</div>
</div>
